<ul class="list-group">
   <li routerLink="/products" [class]="getAllCategoryClass()">Tüm Ürünler</li>
   <li routerLink="/products/getByCategory/{{category.categoryId}}" (click)="setCurrentCategory(category)"
      *ngFor="let category of categories" [class]="getCurrentCategoryClass(category)">
      {{category.categoryName}} </li>
</ul>
<br />
<h5 *ngIf="currentCategory">{{currentCategory.categoryName}}</h5>
